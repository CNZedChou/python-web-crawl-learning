            3月1日讯32岁的刘毅是一名电脑网络工程师，也是公益组织荆门蓝天救援队的成员。新冠肺炎疫情发生以后，留在湖北荆门的刘毅非常关注疫情发展，主动向荆门蓝天救援队申请参与一线抗疫。2月3日下午，刘毅接到作为第二梯队成员集结援汉的通知。临行之时，他悄悄告诉了妻子，却瞒住了年迈多病的老母亲。 昨日，刘毅结束为期14天的隔离观察，回到了家中，与妻儿和老母亲团聚。此时，距离他志愿只身前往武汉参与防控物资转运，已经过去23天。
