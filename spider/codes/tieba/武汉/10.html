            2月26日，是孙珊珊从火神山医院病愈出院回到家中隔离的第7天。7天后，她将再接受一次全面检查，如果各项指标正常，3月5日这一天她将重返一线“战场”。 作为华中科技大学同济医学院附属梨园医院（下称“梨园医院”）的一名外科护士，自1月21日（腊月二十七）至今短短不足40天时间里，孙珊珊的角色已几经转换，从感染二科护士长到新冠肺炎确诊患者，从进入火神山医院治疗成为“护士志愿者”，再到目前在家隔离急待“归队”的医护人员。
